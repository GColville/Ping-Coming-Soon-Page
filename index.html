<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="container w-75 text-center">
        <header class="page-header container-fluid">
            <h1 class="title">PING<span class="full-stop">.</span></h1>
            <p class="launch-text">
                <span class="header-text">We are launching</span> <span class="soon-text">soon!</span>
            </p>
            <p class="subscribe-text">
                Subscribe and get notified
            </p>
            <form class="form align-items-center needs-validation" action="" novalidate>
                <div class="form-input-feedback">
                    <input class="form-input form-control" type="text" placeholder="Your email address..." required>
                    <div class="invalid-feedback">
                        <em>Please provide a valid email address</em>
                    </div>
                </div>
                <button class="form-btn" type="submit">Notify Me</button>
            </form>
        </header>
        <section class="dashboard">
            <img class="dashboard-img" src="images/illustration-dashboard.png" alt="">
        </section>
        <footer class="">
            <div class="icons d-flex justify-content-center">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <p class="copyright">
                &copy; Copyright Ping. All rights reserved.
            </p>
        </footer>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Graham</a>.
        </p>
    </footer>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
